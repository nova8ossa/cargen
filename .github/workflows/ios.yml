name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build .Car by Image Assets
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Save to OSS  
        uses: YangHanlin/oss-deployment-action@v1
        with:
          oss-endpoint: oss-cn-shanghai.aliyuncs.com
          oss-accesskey-id: ${{ secrets.OSS_ACCESSKEY_ID }}
          oss-accesskey-secret: ${{ secrets.OSS_ACCESSKEY_SECRET }}
          oss-path: oss://halovoice/assets
          local-path: ./temp
          debug: true

      - name: Web Hook
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
